<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Customer Transactions</h1>
        <div class="row mb-3">
            <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center mb-md-0 mb-3">
                <i class="fa-solid fa-user d-block fa-fw me-2"></i>
                <input type="text" id="searchName" class="form-control" placeholder="Search by customer name">
            </div>
            <div class="col-lg-6 col-12 d-flex align-items-center justify-content-center">
                <i class="fa-solid fa-money-bill-transfer d-block fa-fw me-2"></i>
                <input type="number" id="searchAmount" class="form-control" placeholder="Search by transaction amount">
            </div>
        </div>
        <table class="table table-bordered table-striped table-hover" id="customerTable">
            <thead>
                <tr>
                    <th>
                        <div class="d-flex align-items-center justify-content-md-start flex-md-row flex-column">
                            <span class="text-center">Customer Name</span>
                            <button class="btn btn-link btn-sort ml-md-2 mt-2 mt-md-0" data-sort="name" data-order="asc">
                                <i class="fa-solid fa-sort fa-fw"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex align-items-center justify-content-md-start flex-md-row flex-column">
                            <span class="text-center">Transaction Date</span>
                            <button class="btn btn-link btn-sort ml-md-2 mt-2 mt-md-0" data-sort="date" data-order="asc">
                                <i class="fa-solid fa-sort fa-fw"></i>
                            </button>
                        </div>
                    </th>
                    <th>
                        <div class="d-flex align-items-center justify-content-md-start flex-md-row flex-column">
                            <span class="text-center">Transaction Amount</span>
                            <button class="btn btn-link btn-sort ml-md-2 mt-2 mt-md-0" data-sort="amount" data-order="asc">
                                <i class="fa-solid fa-sort fa-fw"></i>
                            </button>
                        </div>
                    </th>
                </tr>
            </thead>
            

            <tbody>
                <!-- Table rows -->
                <tr>
                    <td colspan="3" class="text-center">
                        <div class="loader-container my-3"><span class="loader"></span></div>
                </tr>
            </tbody>
        </table>

        <!-- Bootstrap Modal -->
        <div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customerModalLabel">Transactions for Customer</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Chart container -->
                        <div class="chart-container">
                            <canvas id="transactionChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <!-- Main JS -->
        <script src="js/main.js"></script>
</body>

</html>
